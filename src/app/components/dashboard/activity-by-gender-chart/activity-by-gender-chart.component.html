<div class="chart-header">
  <label class="chart-title">RESUME DE L'ACTIVITE PAR GENRE</label>
  <p-dropdown
    size="extra-small"
    [options]="periodOptions"
    [(ngModel)]="selectedPeriod"
    optionLabel="name"
    [scrollHeight]="'100px'"
    (onChange)="loadData()"
  />
</div>
<p-chart type="bar" [data]="data" [options]="options" [height]="'300px'" [width]="'100%'" />
