<div class="chart-header">
  <label class="chart-title">UTILISATEURS ACTIFS</label>
  <p-dropdown
    size="extra-small"
    [options]="periodOptions"
    [(ngModel)]="selectedPeriod"
    optionLabel="name"
    [scrollHeight]="'100px'"
    (onChange)="loadData()"
  />
</div>
<label class="chart-value">{{nbTotalUsers}}</label>
<p-chart type="bar" [data]="data" [options]="options" [height]="'80px'" [width]="'100%'" />
